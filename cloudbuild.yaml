steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/receptionist-ai', '.']
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/receptionist-ai']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'receptionist-ai'
      - '--image'
      - 'gcr.io/$PROJECT_ID/receptionist-ai'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'OPENAI_API_KEY=${_OPENAI_API_KEY},DATABASE_URL=${_DATABASE_URL}'

images:
  - 'gcr.io/$PROJECT_ID/receptionist-ai'

# Sostituzioni per le variabili d'ambiente
# IMPORTANTE: Sostituisci questi valori con le tue credenziali reali
# Per deployare: gcloud builds submit --config cloudbuild.yaml . --substitutions=_OPENAI_API_KEY="sk-...",_DATABASE_URL="postgresql://..."
substitutions:
  _OPENAI_API_KEY: 'YOUR_OPENAI_API_KEY_HERE'
  _DATABASE_URL: 'YOUR_DATABASE_URL_HERE'
